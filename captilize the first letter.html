<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captilize the first letter</title>
  </head>
  <body>
    <!-- 2.Create a function that will capitalize the first letter of each word in a text -->
    <script>
      function capitalizeFirstLetter(text) {
        var words = text.split(/\s+/);

        for (var i = 0; i < words.length; i++) {
          // Capitalize the first letter of the word and add the rest of the word in lowercase
          words[i] =
            words[i].charAt(0).toUpperCase() + words[i].slice(1).toLowerCase();
        }

        //  modified words in a single string
        var capitalizedText = words.join(" ");

        return capitalizedText;
      }

      var text1 = "captilizing the first letter of each word";
      var capitalizedText = capitalizeFirstLetter(text1);
      console.log(capitalizedText);
    </script>
  </body>
</html>
