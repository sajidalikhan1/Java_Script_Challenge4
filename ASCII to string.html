<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII to String</title>
  </head>
  <body>
    <!-- 8.Create a function that will convert an array containing ASCII codes in a string -->
    <script>
      function asciiArrayToString(asciiArray) {
        // Use  to convert each ASCII code to a character
        var resultString = String.fromCharCode(...asciiArray);

        return resultString;
      }

      //declaring input
      var asciiArray = [98, 12, 54, 44, 32, 67, 89, 21];
      var convertString = asciiArrayToString(asciiArray);
      console.log(convertString);
    </script>
  </body>
</html>
