<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return number of text in a words</title>
  </head>
  <body>
    <!-- 1 B.Create a function that will return the number of words in a text -->
    <script>
      function numberOfWords(text) {
        text = text.trim();

        if (text === "") {
          return 0;
        }

        // Split the text into an array
        var words = text.split(/\s+/);

        // Return the length of array
        return words.length;
      }

      let a = "Hello! JavaScript";
      var wordsCount = numberOfWords(a);
      console.log("Number of words:", wordsCount);
    </script>
  </body>
</html>
