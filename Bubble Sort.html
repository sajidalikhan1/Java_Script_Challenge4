<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort</title>
  </head>
  <body>
    <!-- 10.Implement the bubble sort algorithm for an array of numbers -->
    <script>
      // Bubble sort Function
      function bubbleSort(arr) {
        const n = arr.length;

        // Outer loo Controls the number of passes
        for (let i = 0; i < n - 1; i++) {
          // Inner loop  Compares adjacent elements and swaps them if needed
          // After each pass, the largest element moves to the end of the array
          for (let j = 0; j < n - i - 1; j++) {
            // Compare adjacent elements
            if (arr[j] > arr[j + 1]) {
              // Swap arr[j] and arr[j+1]
              const temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
      }

      const numbers = [64, 34, 25, 12, 22, 11, 90];
      bubbleSort(numbers); // Sort the array using bubble sort
      console.log("Sorted array:", numbers);
    </script>
  </body>
</html>
